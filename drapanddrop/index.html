<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>DrapandDrop</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div id="move" ondrop="drop(event)" ondragenter="dragenter(event)" ondragover="dragover(event)">Move to here</div>
<img id="drag1" src="./gift.png" draggable="true" ondragleave="dragleave(event)" ondragend="dragend(event)" ondragstart="drag(event)"></img>

<script type="text/javascript" src="./index.js" />></script>
</body>

</html>
